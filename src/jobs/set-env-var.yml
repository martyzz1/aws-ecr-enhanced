parameters:
  attach-workspace:
    type: boolean
    default: false
    description: >
      Boolean for whether or not to attach to an existing workspace. Default
      is false.
  env-var-file:
    default: 'custom-env-vars'
    description: >-
      Path to a custom env var file which will be passed to >> $BASH_ENV
      Ideal for passing environment variables from earlier jobs
      Most useful for Image tagging
      Defaults to 'custom-env-vars'.
    type: string
  executor:
    type: executor
    default: default
    description: executor to use for this job
  env-var:
    description: >-
      Envrionment Variable Name
    type: string
  env-value:
    description: >-
      Envrionment Variable Value
    type: string
  persist-to-workspace:
    description: >-
      Store the current env-var-file using persist_to_workspace.
      Set to false if setting multiple env vars in a job, and set to true on the last one.
    default: false
  workspace-root:
    type: string
    default: "."
    description: >
      Workspace root path that is either an absolute path or a path relative
      to the working directory. Defaults to '.' (the working directory)

executor: <<parameters.executor>>
steps:
  - when:
      condition: <<parameters.attach-workspace>>
      steps:
        - attach_workspace:
            at: <<parameters.workspace-root>>
  - run:
      name: "Preserve environment variable"
      command: |
        echo "export << parameters.env-var >>='<< parameters.env-value >>'" >> << parameters.env-var-file >>
  - when:
      condition: <<parameters.persist-to-workspace>>
      steps:
        - persist_to_workspace:
            root: < parameters.workspace-root >>
            paths:
              - << parameters.env-var-file >>
